services:
  # Backend API Service
  - type: web
    name: sales-dashboard-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables here
    # - key: API_BASE_URL_DEV
    #   value: your_dev_api_url
    # - key: CLIENT_ID_DEV
    #   value: your_dev_client_id
    # - key: AUTH_HEADER_DEV
    #   value: your_dev_auth_header
    # - key: API_BASE_URL_PRD
    #   value: your_prd_api_url
    # - key: CLIENT_ID_PRD
    #   value: your_prd_client_id
    # - key: AUTH_HEADER_PRD
    #   value: your_prd_auth_header

  # Frontend Static Site
  - type: web
    name: sales-dashboard-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: sales-dashboard-api
          property: host
